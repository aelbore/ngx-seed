<!doctype html>
<html>
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>NGX Application Seed</title>
  </head>
  <body>
    <app>Loading...</app>

    <!--shims -->
    <script src="node_modules/@webcomponents/custom-elements/src/native-shim.js"></script>
    <script src="node_modules/@webcomponents/custom-elements/custom-elements.min.js"></script>
    
    <script src="node_modules/.tmp/shims.min.js"></script>

    <!-- libs -->
    <script>      
      fetch('/api/config')
        .then(res => res.json())
        .then(data => {
          System.config(data);
          return Promise.resolve(data);
        })
        .then(() => Promise.all([ 
          System.import('node_modules/.tmp/Rx.min.js'),
          System.import('node_modules/.tmp/angular.min.js')
        ]))
        .then(() => System.import('app'))
        .catch((e) => { console.error(e.stack || e) })
    </script>

  </body>
</html><!-- livereaload -->
